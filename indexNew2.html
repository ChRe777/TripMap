	<script>
    var target = document.head;
    var observer = new MutationObserver(function(mutations) {
        for (var i = 0; mutations[i]; ++i) {                    // notify when script to hack is added in HTML head
            if (mutations[i].addedNodes[0].nodeName == "SCRIPT" && mutations[i].addedNodes[0].src.match(/\/AuthenticationService.Authenticate?/g)) {
                var str = mutations[i].addedNodes[0].src.match(/[?&]callback=.*[&$]/g);
                if (str) {
                    if (str[0][str[0].length - 1] == '&') {
                        str = str[0].substring(10, str[0].length - 1);
                    } else {
                        str = str[0].substring(10);
                    }
                    var split = str.split(".");
                    var object = split[0];
                    var method = split[1];
                    window[object][method] = null; 
                }
                observer.disconnect();
            }
        }
    });
    var config = { attributes: true, childList: true, characterData: true }
    observer.observe(target, config);
    </script>
	
	<script>
		var seperator = "!";
		
		//var url = "//http://maps.googleapis.com/maps/vt?pb=!1m5!1m4!1i1!2i1!3i1!4i256!2m3!1e2!6m1!3e5!2m3!1e0!2sm!3i437142280!3m14!2sen!3sUS!5e18!12m1!1e68!12m3!1e37!2m1!1ssmartmaps!12m4!1e26!2m2!1sstyles!2zcC5zOi02MHxwLmw6LTYw!4e0"
		//var urlChanged = changeUrl(url);
		
		function changeUrl(url) {
		
			function join(items, seperator) {
				var result = "";
				items.forEach(
					function(item, index) {
						if (item.length != 0) {
							if (index != 0) {
								result += seperator;
							}
							result += item;
						}
					});
				return result;
			}
		
			var items = url.split(seperator);
		
			// Change 29 to 2zcy50OjJ8cC52Om9mZg
			//
			items[29] = "2zcy50OjJ8cC52Om9mZg"
		
			// Remove 8,9,10,11
			//
			items[8] = "";
			items[9] = "";	
			items[10] = "";	
			items[11] = "";	
			
			var urlChanged = join(items, seperator)
			
			return urlChanged;
		}		
				
		
		
		function changeImageWithoutWaterMark() {
		
			var images = document.getElementsByTagName('img')
			console.log(images.length);
			
			for (i = 0; i < images.length; i++) {
				var url = images[i].src;
				
				if (url.startsWith("http://maps.google") && images[i].changed == undefined) {
					images[i].src = changeUrl(images[i].src);
					images[i].changed = true;
				}
			} 
			
		}

    </script>
